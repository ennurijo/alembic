<header class="home-header" style="position: relative; overflow: hidden;">
  {% if page.feature_image %}
    <div class="home-header-image" style="background-image: url('{{ page.feature_image }}'); background-size: cover; background-position: center; width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>
  {% endif %}

  <div class="home-header-inner">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </div>

  <div class="home-header-overlay"></div>
</header>
